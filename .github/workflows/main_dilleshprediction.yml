# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dilleshprediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testdockermlproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c420ca6f0a264edb921604411b8aa552 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee0647b31e7142a88a5042bf53e74ca4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testdockermlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c420ca6f0a264edb921604411b8aa552 }}/ml_project_azure:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dilleshprediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_71bd81cde5ff496092032338588f3521 }}
        images: 'testdockermlproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c420ca6f0a264edb921604411b8aa552 }}/ml_project_azure:${{ github.sha }}'